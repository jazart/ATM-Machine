{% extends "ATM/layout.html" %}
{% block content %}
<span class="message">{{ message }}</span>{{ content }}
    <form action="/admin/" method="post">{% csrf_token %}
        <fieldset >
            <legend>New ATM Card Info</legend>
            Name: <input type = "text" name="name"><br>
            Account Number: <input type = "text" name="accnum"><br>
            Date of Issue:<input type="date"  name="dateissue" class="form-control"  
                    id="date" value="Date of Issue">
            Expiration Date:<input type="date" name ="expdate"class="form-control" 
                    value="Expiration Date">
            Card Number: <input type = "text"  name="cardnum"><br>
            PIN Number: <input type = "text"  name="pin">
        </fieldset>
        <input type="submit" class="btn" value="Add">
        </form>
{% endblock %}
